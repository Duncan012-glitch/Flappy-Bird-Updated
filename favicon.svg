<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sky background -->
  <rect width="100" height="100" fill="#87CEEB"/>
  
  <!-- Bird body -->
  <ellipse cx="50" cy="55" rx="18" ry="12" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Bird head -->
  <circle cx="65" cy="45" r="11" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Bird eye -->
  <circle cx="70" cy="42" r="3" fill="black"/>
  
  <!-- Bird beak -->
  <polygon points="76,45 85,43 76,47" fill="#FF6B35"/>
  
  <!-- Bird wing -->
  <ellipse cx="48" cy="50" rx="8" ry="6" fill="#FFA500" transform="rotate(-20 48 50)"/>
  
  <!-- Top pipe -->
  <rect x="15" y="0" width="12" height="25" fill="#228B22" stroke="#0f3f0f" stroke-width="1.5" rx="1"/>
  
  <!-- Bottom pipe -->
  <rect x="15" y="75" width="12" height="25" fill="#228B22" stroke="#0f3f0f" stroke-width="1.5" rx="1"/>
  
  <!-- Decorative pipe -->
  <rect x="75" y="10" width="12" height="30" fill="#228B22" stroke="#0f3f0f" stroke-width="1.5" rx="1"/>
  <rect x="75" y="60" width="12" height="30" fill="#228B22" stroke="#0f3f0f" stroke-width="1.5" rx="1"/>
</svg>