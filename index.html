<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#87CEEB">
    <meta name="msapplication-TileColor" content="#87CEEB">
    <title>Flappy Bird</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            padding: 10px;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
            margin: 0;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 400 / 600;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            border: 3px solid #333;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            touch-action: none;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-perspective: 1000;
            perspective: 1000;
        }
        
        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            left: 50px;
            top: 250px;
            background: none;
            will-change: transform;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
        
        .bird-body {
            position: absolute;
            width: 75%;
            height: 50%;
            background: #FFD700;
            border-radius: 10px 15px 15px 10px;
            top: 25%;
            left: 12.5%;
            border: 2px solid #FFA500;
            box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .bird-head {
            position: absolute;
            width: 45%;
            height: 45%;
            background: #FFD700;
            border-radius: 50%;
            top: 0;
            left: 55%;
            border: 2px solid #FFA500;
            box-shadow: inset -1px -1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .bird-eye {
            position: absolute;
            width: 12%;
            height: 12%;
            background: black;
            border-radius: 50%;
            top: 25%;
            left: 70%;
        }
        
        .bird-beak {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 6px solid #FF6B35;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            top: 40%;
            left: 92%;
        }
        
        .bird-wing {
            position: absolute;
            width: 30%;
            height: 20%;
            background: #FFA500;
            border-radius: 50%;
            top: 27%;
            left: 25%;
            -webkit-animation: wingFlap 0.45s ease-in-out;
            animation: wingFlap 0.45s ease-in-out;
        }
        
        @keyframes wingFlap {
            0%, 100% { transform: rotateZ(0deg); }
            50% { transform: rotateZ(-20deg); }
        }
        
        @-webkit-keyframes wingFlap {
            0%, 100% { -webkit-transform: rotateZ(0deg); }
            50% { -webkit-transform: rotateZ(-20deg); }
        }
        
        .pipe {
            position: absolute;
            width: 50px;
            background: linear-gradient(to right, #1a5f1a 0%, #228B22 40%, #2ca02c 100%);
            border: 3px solid #0f3f0f;
            border-radius: 5px 5px 0 0;
            box-shadow: inset -3px 0 5px rgba(0, 0, 0, 0.4), 3px 0 5px rgba(255, 255, 255, 0.2);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .pipe-bottom {
            background: linear-gradient(to right, #1a5f1a 0%, #228B22 40%, #2ca02c 100%);
            border: 3px solid #0f3f0f;
            border-radius: 0 0 5px 5px;
            box-shadow: inset -3px 0 5px rgba(0, 0, 0, 0.4), 3px 0 5px rgba(255, 255, 255, 0.2);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            gap: 20px;
            pointer-events: auto;
        }
        
        #gameOverScreen.show {
            display: flex;
            pointer-events: auto;
        }
        
        #gameOverText {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #finalScore {
            color: #FFD700;
            font-size: 32px;
            font-weight: bold;
        }
        
        #restartBtn {
            padding: 15px 40px;
            font-size: 20px;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 150px;
            min-height: 50px;
            touch-action: manipulation;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            z-index: 101;
            position: relative;
        }
        
        #restartBtn:hover {
            background: #FFA500;
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            transform: scale(1.1);
        }
        
        #restartBtn:active {
            -webkit-transform: scale(0.95);
            -moz-transform: scale(0.95);
            transform: scale(0.95);
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 50;
            font-size: 18px;
            pointer-events: auto;
        }
        
        #instructions h1 {
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        #instructions p {
            margin: 10px 0;
        }
        
        #instructions button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            min-width: 150px;
            min-height: 50px;
            touch-action: manipulation;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            z-index: 51;
            position: relative;
        }
        
        #instructions button:hover {
            background: #FFA500;
            -webkit-transform: scale(1.05);
            -moz-transform: scale(1.05);
            transform: scale(1.05);
        }
        
        #instructions button:active {
            -webkit-transform: scale(0.95);
            -moz-transform: scale(0.95);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div id="bird">
            <div class="bird-wing"></div>
            <div class="bird-body"></div>
            <div class="bird-head">
                <div class="bird-eye"></div>
                <div class="bird-beak"></div>
            </div>
        </div>
        
        <div id="instructions">
            <h1>üê¶ Flappy Bird</h1>
            <p>Click or Press SPACE to make the bird fly!</p>
            <p>Avoid the pipes and get the highest score!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOverScreen">
            <div id="gameOverText">GAME OVER!</div>
            <div id="finalScore">Score: 0</div>
            <button id="restartBtn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const gameContainer = document.querySelector('.game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const instructionsScreen = document.getElementById('instructions');
        
        // Responsive game dimensions
        let containerWidth = gameContainer.clientWidth;
        let containerHeight = containerWidth * 1.5;
        let birdY = containerHeight / 2.4;
        let birdX = containerWidth / 8;
        
        let velocity = 0;
        let gravity = 0.38;
        let score = 0;
        let gameRunning = false;
        let gameOver = false;
        const flapStrength = -8;
        const pipeGap = 120;
        const pipeWidth = 50;
        const pipeSpeed = 3;
        
        let pipes = [];
        let pipeCounter = 0;
        
        function startGame(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            instructionsScreen.style.display = 'none';
            gameRunning = true;
            gameOver = false;
            gameOverScreen.classList.remove('show');
            birdY = containerHeight / 2.4;
            velocity = 0;
            score = 0;
            pipes = [];
            pipeCounter = 0;
            scoreDisplay.innerText = 'Score: 0';
            gameLoop();
        }
        
        function restartGame(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            startGame();
        }
        
        function flap() {
            if (gameRunning) {
                velocity = flapStrength;
            }
        }
        
        // Listen for click, spacebar, and touch
        document.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });
        
        // Touch support for mobile
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        }, { passive: false });
        
        // Prevent accidental zoom on double tap (Safari specific)
        gameContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Safari iOS viewport fix
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        }, false);
        
        // Opera GX performance mode check
        if (typeof window !== 'undefined' && window.navigator && window.navigator.userAgent) {
            const isOperaGX = /OPR|opera/i.test(window.navigator.userAgent);
            // Game will run smoother on Opera GX
        }
        
        function createPipe() {
            // Constrain the pipe gap to the middle 60% of the screen
            // This prevents pipes from spawning too high or too low
            const minGapPosition = containerHeight * 0.2;  // 20% from top
            const maxGapPosition = containerHeight * 0.6;  // 60% from top (leaves room for gap and bottom pipe)
            
            const randomGap = minGapPosition + Math.random() * (maxGapPosition - minGapPosition);
            const topPipeHeight = randomGap;
            const bottomPipeHeight = containerHeight - randomGap - pipeGap;
            
            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = topPipeHeight + 'px';
            topPipe.style.top = '0';
            topPipe.style.left = containerWidth + 'px';
            gameContainer.appendChild(topPipe);
            
            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.style.height = bottomPipeHeight + 'px';
            bottomPipe.style.bottom = '0';
            bottomPipe.style.left = containerWidth + 'px';
            gameContainer.appendChild(bottomPipe);
            
            pipes.push({
                x: containerWidth,
                topHeight: topPipeHeight,
                bottomHeight: bottomPipeHeight,
                topElement: topPipe,
                bottomElement: bottomPipe,
                scored: false
            });
        }
        
        function checkCollision(pipe) {
            const birdLeft = birdX;
            const birdRight = birdX + 40;
            const birdTop = birdY;
            const birdBottom = birdY + 40;
            
            const pipeLeft = pipe.x;
            const pipeRight = pipe.x + pipeWidth;
            const pipeGapTop = pipe.topHeight;
            const pipeGapBottom = pipeGapTop + pipeGap;
            
            if (birdRight > pipeLeft && birdLeft < pipeRight) {
                if (birdTop < pipeGapTop || birdBottom > pipeGapBottom) {
                    return true;
                }
            }
            return false;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Apply gravity
            velocity += gravity;
            birdY += velocity;
            
            // Update bird position
            bird.style.top = birdY + 'px';
            
            // Check boundaries
            if (birdY + 40 > containerHeight || birdY < 0) {
                endGame();
                return;
            }
            
            // Create pipes (spawn less frequently to slow pacing)
            pipeCounter++;
            if (pipeCounter > 120) {
                createPipe();
                pipeCounter = 0;
            }
            
            // Move pipes and check collisions
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                pipes[i].topElement.style.left = pipes[i].x + 'px';
                pipes[i].bottomElement.style.left = pipes[i].x + 'px';
                
                // Check collision
                if (checkCollision(pipes[i])) {
                    endGame();
                    return;
                }
                
                // Award points
                if (!pipes[i].scored && pipes[i].x + pipeWidth < birdX) {
                    pipes[i].scored = true;
                    score++;
                    scoreDisplay.innerText = 'Score: ' + score;
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes[i].topElement.remove();
                    pipes[i].bottomElement.remove();
                    pipes.splice(i, 1);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameRunning = false;
            gameOver = true;
            finalScoreDisplay.innerText = 'Score: ' + score;
            
            // Remove all pipes from screen
            pipes.forEach(pipe => {
                pipe.topElement.remove();
                pipe.bottomElement.remove();
            });
            pipes = [];
            
            gameOverScreen.classList.add('show');
        }
        
        // ===== AUTO-UPDATER FOR SITE =====
        let lastModified = new Date().getTime();
        
        function checkForUpdates() {
            fetch(window.location.href + '?t=' + new Date().getTime(), {
                method: 'HEAD'
            })
            .then(response => {
                const newModified = new Date(response.headers.get('last-modified')).getTime();
                if (newModified > lastModified && newModified !== 0) {
                    lastModified = newModified;
                    showUpdateNotification();
                }
            })
            .catch(err => console.log('Update check failed'));
        }
        
        function showUpdateNotification() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #27ae60;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                cursor: pointer;
                -webkit-animation: slideIn 0.3s ease-out;
                animation: slideIn 0.3s ease-out;
                -webkit-user-select: none;
                user-select: none;
            `;
            notification.innerText = 'üîÑ Update available! Click to refresh';
            notification.onclick = () => {
                location.reload();
            };
            document.body.appendChild(notification);
            
            // Auto-remove after 6 seconds if not clicked
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideOut 0.3s ease-out';
                    notification.style.webkitAnimation = 'slideOut 0.3s ease-out';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 6000);
        }
        
        // Add animations for notification
        if (!document.getElementById('autoUpdateStyle')) {
            const style = document.createElement('style');
            style.id = 'autoUpdateStyle';
            style.textContent = `
                @keyframes slideIn {
                    from {
                        transform: translateX(400px);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
                
                @-webkit-keyframes slideIn {
                    from {
                        -webkit-transform: translateX(400px);
                        opacity: 0;
                    }
                    to {
                        -webkit-transform: translateX(0);
                        opacity: 1;
                    }
                }
                
                @keyframes slideOut {
                    from {
                        transform: translateX(0);
                        opacity: 1;
                    }
                    to {
                        transform: translateX(400px);
                        opacity: 0;
                    }
                }
                
                @-webkit-keyframes slideOut {
                    from {
                        -webkit-transform: translateX(0);
                        opacity: 1;
                    }
                    to {
                        -webkit-transform: translateX(400px);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Check for updates every 5 seconds
        setInterval(checkForUpdates, 5000);
        
        // Button event handlers for all devices
        const startBtn = document.querySelector('#instructions button');
        const restartBtn = document.getElementById('restartBtn');
        
        // Start button
        if (startBtn) {
            startBtn.addEventListener('click', startGame, false);
            startBtn.addEventListener('touchend', startGame, false);
            startBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    startGame();
                }
            }, false);
        }
        
        // Restart button  
        if (restartBtn) {
            restartBtn.addEventListener('click', restartGame, false);
            restartBtn.addEventListener('touchend', restartGame, false);
            restartBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    restartGame();
                }
            }, false);
        }
    </script>
</body>
</html>
